<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="deps/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="deps/three.js"></script>
    <script type="text/javascript" src="deps/OrbitControls.js"></script>
    <script type="text/javascript" src="deps/Projector.js"></script>
    <link rel='stylesheet' type='text/css' href='css/SPECTACLES.css'/>
    <script type="text/javascript" src="deps/SPECTACLES.js"></script>
</head>
<body>
<div id="Spectacles_output" style="position:fixed; top:0; left:0; width:100%; height:100%;"></div>
<script type="application/javascript">
    var mySpectacles;
    //fires when everything has loaded
    $(document).ready(function(){

        //load our sample JSON file from disk
        $.getJSON("/api/view.json", function( data ){
            //once loaded, initialize a Spectacles viewer by passing in the div to bind to, the json data, and a callback function
            //where we can enable application functionality in nice clean chunks
            mySpectacles = new SPECTACLES($("#Spectacles_output"), data, function(app){

                //call the UI / functionality modules
//        app.userInterface();
//        app.openLocalFiles();
                app.sceneUI();
                app.lightingUI();
                app.viewAndSelectionUI();
                app.viewsUI();
                app.layersUI();
//                app.jsonLoader.openUrl("/api/view.json");

            });
        });
    });
</script>
</body>
</html>
